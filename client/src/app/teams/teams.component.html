<div class="container mt-5">
  <h2 class="text-center mb-4">Teams Ordered by Power</h2>

  <!-- Add new team button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary" (click)="addNewTeam()" [disabled]="loading">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span *ngIf="!loading">Add New Team</span>
    </button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Total Power</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.team_name }}</td>
        <td>{{ team.total_power }}</td>
      </tr>
    </tbody>
  </table>
</div>
